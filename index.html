<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Hriday Raj</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            scroll-behavior: smooth;
            background-color: #000001;
        }

        /* Skills Section */
        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            padding: 2rem;
            justify-items: center;
            background: #000;
        }

        .skill {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .skill:hover {
            transform: scale(1.1);
        }

        .skill img {
            width: 40px;
            height: 40px;
            margin-bottom: 0.5rem;
        }

        .skill p {
            font-size: 0.9rem;
            color: white;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Skills Section -->
    <div id="skills" class="skills">
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
            <p>Python</p>
        </div>
        <div class="skill">
            <img src="https://www.r-project.org/Rlogo.png" alt="R Logo">
            <p>R</p>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Sql_data_base_with_logo.png" alt="SQL Logo">
            <p>SQL</p>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C Logo">
            <p>C</p>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/a/a7/React-icon.svg" alt="React Logo">
            <p>React</p>
        </div>
        <div class="skill">
            <img src="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.png" alt="Git Logo">
            <p>Git</p>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/68/Jira_Software_Logo.png" alt="Jira Logo">
            <p>Jira</p>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Confluence_Logo.png" alt="Confluence Logo">
            <p>Confluence</p>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Microsoft_PowerPoint_logo_%282013-2019%29.png" alt="PowerPoint Logo">
            <p>PowerPoint</p>
        </div>
        <div class="skill">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Microsoft_Excel_2013-2019_logo.png" alt="Excel Logo">
            <p>Excel</p>
        </div>
    </div>
</body>

</html>
