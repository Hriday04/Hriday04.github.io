<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Hriday Raj</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            scroll-behavior: smooth;
        }

        /* Background Particles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -1;
        }

        /* Centered Content */
        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .intro h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }

        .intro h1 span {
            color: #f05454;
        }

        .intro p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: white;
        }

        .resume-button {
            text-decoration: none;
            color: white;
            border: 2px solid #f05454;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .resume-button:hover {
            background: #f05454;
            color: white;
        }

        /* Socials Section */
        .socials-section {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
        }

        .socials-section h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-buttons a {
            text-decoration: none;
            color: white;
            border: 2px solid #f05454;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .social-buttons a:hover {
            background: #f05454;
            color: white;
        }

        .social-buttons img {
            width: 20px;
            height: 20px;
        }

        /* Skills Section */
        .skills-page {
            background: #111;
            color: white;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .skills-header {
            background: #333;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .skills-header h2 {
            margin: 0;
            font-size: 2rem;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100px;
            text-align: center;
        }

        .skill img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!-- Particle.js container -->
    <div id="particles-js"></div>

    <!-- Introduction Section -->
    <div class="intro">
        <h1>Hello, I'm <span>Hriday.</span></h1>
        <p>I'm a Computer Science and Data Science major.</p>
        <a class="resume-button" href="resume_HR.docx.pdf" download="Hriday_Raj_Resume.pdf">Download Resume</a>
    </div>

    <!-- Socials Section -->
    <div class="socials-section">
        <h3>Socials</h3>
        <div class="social-buttons">
            <a href="https://github.com/your-github-profile" target="_blank">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
                GitHub
            </a>
            <a href="https://www.linkedin.com/in/hridayraj" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn Logo">
                LinkedIn
            </a>
        </div>
    </div>

    <!-- Skills Section -->
    <section class="skills-page">
        <div class="skills-header">
            <h2>My Skills</h2>
        </div>
        <div class="skills-container">
            <!-- Python -->
            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
                <p>Python</p>
            </div>
            <!-- R -->
            <div class="skill">
                <img src="https://www.r-project.org/Rlogo.png" alt="R Logo">
                <p>R</p>
            </div>
            <!-- SQL -->
            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Sql_data_base_with_logo.png" alt="SQL Logo">
                <p>SQL</p>
            </div>
            <!-- C -->
            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C Logo">
                <p>C</p>
            </div>
            <!-- React Native -->
            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="React Native Logo">
                <p>React Native</p>
            </div>
            <!-- Git -->
            <div class="skill">
                <img src="https://git-scm.com/images/logos/downloads/Git-Icon-1788C.png" alt="Git Logo">
                <p>Git</p>
            </div>
            <!-- Jira -->
            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/en/6/68/Jira_Software_Logo.png" alt="Jira Logo">
                <p>Jira</p>
            </div>
            <!-- Confluence -->
            <div class="skill">
                <img src="https://upload.wikimedia.org/wikipedia/en/f/fd/Confluence_Logo.png" alt="Confluence Logo">
                <p>Confluence</p>
            </div>
        </div>
    </section>

    <script>
        /* Initialize Particle.js */
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                }
            },
            retina_detect: true
        });
    </script>
</body>

</html>
