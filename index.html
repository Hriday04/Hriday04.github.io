<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Hriday Raj</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background Particles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: -1;
        }

        /* Centered Text */
        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .intro h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }

        .intro h1 span {
            color: #f05454;
        }

        .intro p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: white;
        }

        .intro a {
            display: inline-block;
            text-decoration: none;
            color: #f05454;
            border: 2px solid #f05454;
            padding: 0.5rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .intro a:hover {
            background: #f05454;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Particle.js container -->
    <div id="particles-js"></div>

    <!-- Introduction Section -->
    <div class="intro">
        <h1>Hello, I'm <span>Hriday.</span></h1>
        <p>I'm a Computer Science and Data Science major.</p>
        <a href="#projects">View my work â†“</a>
    </div>

    <script>
        /* Initialize Particle.js */
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                }
            },
            retina_detect: true
        });
    </script>
</body>

</html>
